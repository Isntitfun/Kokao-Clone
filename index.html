<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up Screen</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>LTE</span>
        <i></i>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>22:22</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-lock"></i>
        <span>99%</span>
        <i class="fas fa-battery-three-quarters"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header>
      <h1>Welcome to Kakaotalk</h1>
      <p>
        If you have a Kakao Account,<br />
        login with your email or phone number.
      </p>
    </header>
    <form class="sign-in-form">
      <input
        class="sign-in-form__email"
        type="text"
        placeholder="Email or phone number"
      />
      <input
        class="sign-in-form__password"
        type="password"
        placeholder="Password"
      />
      <input class="sign-in-form__sign-in" type="submit" value="Sign in" />
      <input class="sign-in-form__sign-up" type="submit" value="Sign up" />
      <a href="#">Find Kakao Account or Password</a>
    </form>

    <script
      script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
