<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up Screen</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>LTE</span>
        <i></i>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>22:22</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-lock fa-sm"></i>
        <span>99%</span>
        <i class="fas fa-battery-three-quarters fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="sign-up-header">
      <h1 class="sign-up-header__title">Welcome to Kakaotalk</h1>
      <p class="sign-up-header__text">
        If you have a Kakao Account,<br />
        login with your email or phone number.
      </p>
    </header>

    <form action="friends.html" method="get" class="sign-in-form">
      <input
        name="username"
        class="sign-in-form__email"
        type="text"
        placeholder="Email or phone number"
        required
      />
      <input
        name="password"
        class="sign-in-form__password"
        type="password"
        placeholder="Password"
        required
      />
      <input class="sign-in-form__sign-in" type="submit" value="Sign in" />
      <input class="sign-in-form__sign-up" type="submit" value="Sign up" />
      <a class="sign-in-form__find" href="#">Find Kakao Account or Password</a>
    </form>

    <div class="splash-background">
      <i class="fa-solid fa-comment"></i>
    </div>

    <div class="no-mobile"><i class="fa-solid fa-book-skull"></i></div>
    <script
      src="https://kit.fontawesome.com/a9d4c305f4.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
