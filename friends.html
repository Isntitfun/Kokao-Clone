<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Friends</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>LTE</span>
        <i></i>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>22:22</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-lock fa-sm"></i>
        <span>99%</span>
        <i class="fas fa-battery-three-quarters fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <div class="screen-header__title">Friends</div>
      <div class="screen-header__icons">
        <a href="" class="screen-header__search">
          <i class="fas fa-search fa-lg"></i>
        </a>
        <a href="" class="screen-header__music">
          <i class="fa-solid fa-music fa-lg"></i>
        </a>
        <a href="setting.html" class="screen-header__setting">
          <i class="fa-solid fa-gear fa-lg"></i>
          <div class="nav__notification-dot"></div>
        </a>
      </div>
    </header>

    <div class="friends-name-display">
      <a href="#">
        <i class="fa-solid fa-circle-info"></i>
        <span>Friends' Names Display</span>
        <i class="fa-solid fa-chevron-right fa-xs"></i>
      </a>
    </div>

    <main>
      <div class="user">
        <div class="user__column">
          <img
            class="user__img user__img-lg"
            src="https://res.klook.com/images/fl_lossy.progressive,q_65/c_fill,w_1077,h_1077/w_66,x_12,y_12,g_south_west,l_Klook_water_br_trans_yhcmh3/activities/kwuymx5ocuyljyow8iep/%ED%95%98%EB%9D%BC%EC%A3%BC%EC%BF%A0%EA%B3%A0%EC%8A%B4%EB%8F%84%EC%B9%98%EC%B9%B4%ED%8E%98%EC%9D%B4%EC%9A%A9%EA%B6%8C.jpg"
          />
          <div class="user__title"><h4>Hedgehog</h4></div>
          <!--<div class="user__subtitle">chirp chirp</div>-->
        </div>
        <div class="user__column"></div>
      </div>

      <div class="channel">
        <div class="channel__header">
          <span>Channel</span>
          <i class="fa-solid fa-chevron-up fa-xs"></i>
        </div>
      </div>

        <div class="user">
          <div class="user__column">
            <img
              class="user__img user__img-sm"
              src="https://play-lh.googleusercontent.com/cf3DwPLbS8Z55sDvUSTQ6PL1goPdm8KbZ81g4TEUAaeUh5LDhkzdjxKQ2RX6BGpv0x4"
            />
            <div class="user__title user__title-light">Channel</div>
            <!--<div class="user__subtitle">chirp chirp</div>-->
          </div>
          <div class="user__column">
            <div class="user__column-box">
            <div>2</div>
            <i class="fa-solid fa-chevron-right fa-xs"></i>
            </div>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link nav__friends" href="friends.html">
            <span class="nav__notification-dot2 nav-not"></span>
            <i class="fas fa-user fa-xl"> </i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link nav__chats" href="chats.html">
            <i class="fa-regular fa-comment fa-xl">
              <div class="nav__notification badge nav-not">1</div>
            </i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link nav__find" href="find.html"
            ><i class="fas fa-search fa-xl"></i
          ></a>
        </li>
        <li class="nav__btn nav__more">
          <a class="nav__link" href="more.html"
            ><i class="fas fa-ellipsis-h fa-xl">
              <div class="nav__notification-dot nav-not"></div></i
          ></a>
        </li>
      </ul>
    </nav>

    <div class="no-mobile">Hidden</div>

    <script
      src="https://kit.fontawesome.com/a9d4c305f4.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
