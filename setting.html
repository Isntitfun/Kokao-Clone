<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More</title>

  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>LTE</span>
        <i></i>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>22:22</span>

      <div class="status-bar__column">

        <i class="fas fa-battery-three-quarters fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header__column">
        <i class="fa-solid fa-angle-left fa-2x"></i>

      </div>

        <i class="fa-solid fa-magnifying-glass fa-xl"></i>

        <div class="settings__list-item">
          <i class="fa-solid fa-bullhorn"></i>
          <span>Notices</span>
        </div>
        <div class="settings__list-item middle-item-bordered">
          <i class="fa-solid fa-flask"></i>
          <span>Kakao lab</span>

        <div class="settings__list-item">
          <i class="fa-solid fa-info"></i>
          <span>Version</span>
        </div>
      </div>
      <div class="setting-border"></div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html">
            <span class="nav__notification-dot2"></span>
            <i class="fa-regular fa-user fa-xl"> </i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <i class="fa-regular fa-comment fa-xl">
              <div class="nav__notification badge">1</div>
            </i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-xl"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html"

              <div class="nav__notification-dot"></div></i
          ></a>
        </li>

    </nav>

      src="https://kit.fontawesome.com/a9d4c305f4.js"
      crossorigin="anonymous"
    ></script>
