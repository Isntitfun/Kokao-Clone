<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>LTE</span>
        <i></i>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>22:22</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-lock fa-sm"></i>
        <span>99%</span>
        <i class="fas fa-battery-three-quarters fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="alt-header">
      <a class="alt-header__column" href="javascript:history.back();">
        <i class="fa-solid fa-angle-left fa-xl"></i>
      </a>
      <div class="alt-header__column">
        <span>Settings</span>
      </div>
      <div class="alt-header__column">
        <i class="fa-solid fa-magnifying-glass fa-xl"></i>
      </div>
    </header>

    <main>
      <div class="settings__main-list">
        <div class="settings__list-item">
          <div class="settings__main-list-column">
            <i class="fa-solid fa-bullhorn fa-xl"></i>
            <span>Notices</span>
          </div>
          <div class="settings__main-list-column"></div>
        </div>

        <div class="settings__list-item middle-item-bordered">
          <div class="settings__main-list-column">
            <i class="fa-solid fa-flask fa-xl"></i>
            <span>Kakao lab</span>
          </div>
          <div class="settings__main-list-column"></div>
        </div>

        <div class="settings__list-item">
          <div class="settings__main-list-column">
            <i class="fa-solid fa-info fa-lg"></i>
            <span>Version</span>
          </div>
          <div class="settings__main-list-column">Latest Version</div>
        </div>
      </div>

      <div class="setting-border"></div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link nav__friends" href="friends.html">
            <span class="nav__notification-dot2 nav-not"></span>
            <i class="fa-regular fa-user fa-xl"> </i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link nav__chats" href="chats.html">
            <i class="fa-regular fa-comment fa-xl">
              <div class="nav__notification badge nav-not">1</div>
            </i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link nav__find" href="find.html"
            ><i class="fas fa-search fa-xl"></i
          ></a>
        </li>
        <li class="nav__btn nav__more">
          <a class="nav__link" href="more.html"
            ><i class="fas fa-ellipsis-h fa-xl">
              <div class="nav__notification-dot nav-not"></div></i
          ></a>
        </li>
      </ul>
    </nav>
    <script
      src="https://kit.fontawesome.com/a9d4c305f4.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
