<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>LTE</span>
        <i></i>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>22:22</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-lock fa-sm"></i>
        <span>99%</span>
        <i class="fas fa-battery-three-quarters fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <div class="screen-header__title">Find</div>
      <div class="screen-header__icons">
        <a href="" class="screen-header__search">
          <i class="fas fa-search fa-lg"></i>
        </a>
        <a href="" class="screen-header__setting">
          <i class="fa-solid fa-gear fa-lg"
            ><div class="nav__notification-dot"></div
          ></i>
        </a>
      </div>
    </header>

    <main>
      <div class="find-icons">
        <div class="find-icons__icon">
          <i class="fa-solid fa-qrcode fa-2x"></i><span>QR Code</span>
        </div>
        <div class="find-icons__icon">
          <i class="fa-regular fa-address-book fa-2x"></i
          ><span>Add by <br />Contacts</span>
        </div>
        <div class="find-icons__icon">
          <i class="fa-regular fa-id-badge fa-2x"></i><span>Add by ID</span>
        </div>
        <div class="find-icons__icon">
          <i class="fa-regular fa-envelope fa-2x"></i><span>Invite</span>
        </div>
      </div>
      <div class="recommended-friends">
        <div class="recommended-friends__title">Recommended Friends</div>
        <div class="recommended-friends__text">
          You have no recommended friends
        </div>
      </div>

      <div class="open-chat">
        <div class="open-chat__header">
          <h4 class="open-chat__title">Open Chat</h4>
          <h6 class="open-chat__link">
            Go to Openchat Home<i class="fa-solid fa-chevron-right fa-xs"></i>
          </h6>
        </div>
        <div class="open-chat__post">
          <div class="open-chat__post-info">
            <div class="open-chat__post-title">#Mondrian</div>
            <div class="open-chat__post-hashtag">#broadway#boogie#woogie</div>
            <div class="open-chat__post-members">
              <img
                src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/30/Piet_Mondrian%2C_1942_-_Broadway_Boogie_Woogie.jpg/800px-Piet_Mondrian%2C_1942_-_Broadway_Boogie_Woogie.jpg"
              />
              <span class="open-chat__memberN">802 members</span>
              <div class="divider"></div>
              <span class="open-chat__member-status">Active</span>
            </div>
          </div>
          <div class="open-chat__post-img"></div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html">
            <span class="nav__notification-dot2"></span>
            <i class="fa-regular fa-user fa-xl"> </i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <i class="fa-regular fa-comment fa-xl">
              <div class="nav__notification badge">1</div>
            </i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-xl"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html"
            ><i class="fas fa-ellipsis-h fa-xl">
              <div class="nav__notification-dot"></div></i
          ></a>
        </li>
      </ul>
    </nav>
    <script
      src="https://kit.fontawesome.com/a9d4c305f4.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
