<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More</title>
  </head>
  <body class="chat-screen">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>LTE</span>
        <i></i>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>22:22</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-lock fa-sm"></i>
        <span>99%</span>
        <i class="fas fa-battery-three-quarters fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="alt-header">
      <a class="alt-header__column" href="chats.html">
        <i class="fa-solid fa-angle-left fa-xl"></i>
      </a>
      <div class="alt-header__column">
        <span>Elon</span>
      </div>
      <div class="alt-header__column">
        <i class="fa-solid fa-magnifying-glass fa-xl"></i>
        <i class="fa-solid fa-bars fa-xl"></i>
      </div>
    </header>

    <main class="main-chat">
      <div class="timestamp">
        <span class="timestamp__time">Sunday, September 11, 2022</span>
      </div>

      <div class="message-row">
        <div class="message-row__column">
          <img
            src="https://cdn.econovill.com/news/photo/202208/584943_510824_313.png"
          />
        </div>
        <div class="message-row__column">
          <div class="message-row__user">Elon</div>
          <div class="message-row__content">
            <div class="message-row__text"><span>Woof!</span></div>
            <div class="message-row__time">09:11</div>
          </div>
        </div>
      </div>
      <div class="message-row message-row__outgoing">
        <div class="message-row__column">
          <div class="message-row__content">
            <div class="message-row__text"><span>Woof???</span></div>
            <div class="message-row__time">09:11</div>
          </div>
        </div>
      </div>
    </main>

    <form class="input">
      <div class="type-box">
        <div class="input__others">
          <i class="fa-solid fa-plus fa-lg"></i>
        </div>
        <input class="typing" type="text" />
        <i class="fa-regular fa-face-meh-blank"></i>
        <button class="submit">
          <i class="fa-regular fa-paper-plane"></i>
        </button>
      </div>
    </form>

    <script
      src="https://kit.fontawesome.com/a9d4c305f4.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
