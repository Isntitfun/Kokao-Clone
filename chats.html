<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chats</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>LTE</span>
        <i></i>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>22:22</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-lock fa-sm"></i>
        <span>99%</span>
        <i class="fas fa-battery-three-quarters fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <div class="screen-header__title">Chats</div>
      <div class="screen-header__icons">
        <a href="" class="screen-header__search">
          <i class="fas fa-search fa-lg"></i>
        </a>
        <a href="" class="screen-header__search">
          <i class="fa-solid fa-comment-dots fa-lg"></i>
        </a>
        <a href="" class="screen-header__music">
          <i class="fa-solid fa-music fa-lg"></i>
        </a>
        <a href="setting.html" class="screen-header__setting">
          <i class="fa-solid fa-gear fa-lg"></i>
          <div class="nav__notification-dot"></div>
        </a>
      </div>
    </header>

    <main class="main__chats">
      <a href="chatting.html">
        <div class="user">
          <div class="user__column">
            <img
              class="user__img user__img"
              src="https://cdn.econovill.com/news/photo/202208/584943_510824_313.png"
            />
            <div class="user__text">
              <div class="user__title">Elon</div>
              <div class="user__subtitle">Woof!</div>
            </div>
          </div>
          <div class="user__column">
            <span class="user__time">21:32</span>
            <div class="badge">1</div>
          </div>
        </div>
      </a>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link nav__friends" href="friends.html">
            <span class="nav__notification-dot2 nav-not"></span>
            <i class="fa-regular fa-user fa-xl"> </i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link nav__chats" href="chats.html">
            <i class="fas fa-comment fa-xl">
              <div class="nav__notification badge nav-not">1</div>
            </i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link nav__find" href="find.html"
            ><i class="fas fa-search fa-xl"></i
          ></a>
        </li>
        <li class="nav__btn nav__more">
          <a class="nav__link" href="more.html"
            ><i class="fas fa-ellipsis-h fa-xl">
              <div class="nav__notification-dot nav-not"></div></i
          ></a>
        </li>
      </ul>
    </nav>

    <div class="no-mobile"><i class="fa-solid fa-book-skull"></i></div>

    <script
      src="https://kit.fontawesome.com/a9d4c305f4.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
