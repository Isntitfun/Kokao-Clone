<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Friends</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>LTE</span>
        <i></i>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>22:22</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-lock fa-sm"></i>
        <span>99%</span>
        <i class="fas fa-battery-three-quarters fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <div class="screen-header__title">Chats</div>
      <div class="screen-header__icons">
        <a href="" class="screen-header__search">
          <i class="fas fa-search fa-lg"></i>
        </a>
        <a href="" class="screen-header__search">
          <i class="fa-solid fa-comment-dots fa-lg"></i>
        </a>
        <a href="" class="screen-header__music">
          <i class="fa-solid fa-music fa-lg"></i>
        </a>
        <a href="" class="screen-header__setting">
          <i class="fa-solid fa-gear fa-lg"></i>
        </a>
      </div>
    </header>

    <main class="main__chats">
      <div class="user">
        <div class="user__column">
          <img
            class="user__img user__img"
            src="https://image.kmib.co.kr/online_image/2020/0101/611414110014085644_1.jpg"
          />
          <div class="user__text">
            <div class="user__title">Kakaotalk</div>
            <div class="user__subtitle">Please check My Kakao Account Info</div>
          </div>
        </div>
        <div class="user__column"></div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html">
            <span class="nav__notification-dot2"></span>
            <i class="fas fa-user fa-xl"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="">
            <i class="far fa-comment fa-xl">
              <div class="nav__notification">1</div>
            </i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href=""><i class="fas fa-search fa-xl"></i></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href=""
            ><i class="fas fa-ellipsis-h fa-xl">
              <div class="nav__notification-dot"></div></i
          ></a>
        </li>
      </ul>
    </nav>
    <script
      src="https://kit.fontawesome.com/a9d4c305f4.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
